<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    .comment {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
    }

    .highlight {
        background-color: yellow;
    }

  </style>
  <title>Komentari</title>
</head>
<body>
  <div id="comments-container">
  </div>

  <form id="comment-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="comment-text">Komentar:</label>
    <textarea id="comment-text" rows="4" required></textarea>

    <button type="button" onclick="addComment()">Dodaj komentar</button>
  </form>

  <label for="search">Pretraga:</label>
  <input type="text" id="search" oninput="highlightSearch()">
  
  <script src="nesto2.js"></script>
</body>
</html>
